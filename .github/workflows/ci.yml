name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: agilemorph_db
          POSTGRES_USER: agilemorph
          POSTGRES_PASSWORD: agilemorph123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests
        run: |
          cd backend
          mvn clean test
        env:
          QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://localhost:5432/agilemorph_db
          QUARKUS_DATASOURCE_USERNAME: agilemorph
          QUARKUS_DATASOURCE_PASSWORD: agilemorph123

      - name: Run integration tests
        run: |
          cd backend
          mvn verify
        env:
          QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://localhost:5432/agilemorph_db
          QUARKUS_DATASOURCE_USERNAME: agilemorph
          QUARKUS_DATASOURCE_PASSWORD: agilemorph123

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: backend/target/surefire-reports/
