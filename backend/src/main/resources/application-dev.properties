# Dev database configuration - using H2 for local development without Docker
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1
quarkus.datasource.username=sa
quarkus.datasource.password=

# Hibernate configuration for dev - let Hibernate create schema for H2
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

# Flyway configuration - disable for dev mode with H2 (use Hibernate schema generation instead)
quarkus.flyway.migrate-at-start=false

# OpenAPI configuration
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.agilemorph".level=DEBUG

# Server configuration
quarkus.http.port=8080
quarkus.http.cors=true

# Dev mode settings
quarkus.live-reload.instrumentation=true

