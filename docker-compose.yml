services:
  postgres:
    image: postgres:15-alpine
    container_name: agilemorph-postgres
    environment:
      POSTGRES_DB: agilemorph_db
      POSTGRES_USER: agilemorph
      POSTGRES_PASSWORD: agilemorph123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/main/resources/db/migration:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agilemorph -d agilemorph_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agilemorph-backend
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/agilemorph_db
      QUARKUS_DATASOURCE_USERNAME: agilemorph
      QUARKUS_DATASOURCE_PASSWORD: agilemorph123
      QUARKUS_DATASOURCE_DB_KIND: postgresql
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src/main/resources/rules:/app/rules:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/q/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
